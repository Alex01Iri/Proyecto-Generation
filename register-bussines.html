<!--Register-->

<div class="container">

                <h2>Registro de nuevo comercio</h2>
                <form action="#" class="customer-login">
                    <p class="form-row">
                        <label>Nombres del Comercio<span class="required">*</span></label><input type="text" class="input-text">
                    </p>
                    <p class="form-row">
                        <label>Descripcion breve del negocio<span class="required">*</span></label><input type="text" class="input-text">
                    </p>
                    <p class="form-row">
                        <label>Correo electrónico<span class="required">*</span></label><input type="text" class="input-text">
                    </p>
                    <p class="form-row">
                        <label>Ubicación<span class="required">*</span></label><input type="text" class="input-text">
                    </p>
                    <p>
                        <button class="submit-button" type="submit">Envíar</button>
                    </p>
                </form>
            </div>
        </div>
